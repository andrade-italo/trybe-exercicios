<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" id="formulario">
      <h1>Curriculo</h1>
      <fieldset>
        <label for="name"
          >Nome:<input type="text" maxlength="40" required id="name"
        /></label>
        <br />
        <label for="email"
          >Email:<input type="email" required id="email" maxlength="50"
        /></label>
        <br />
        <label for="cpf"
          >Cpf:
          <input type="text" id="cpf" required maxlength="11" />
        </label>
        <br />
        <label for="endereco"
          >Endereço:<input type="text" id="endereco" required maxlength="200"
        /></label>
        <br />
        <label for="cidade"
          >Cidade: <input type="text" maxlength="28" required
        /></label>
        <br />
        <label for="estado"
          >Estado:
          <select name="estado" id="estado" required>
            <option value="">Todos os estados do Brasil</option>
            <option value="">Rio de Janeiro</option>
          </select></label
        >
        <br />
        <label for="casa"
          ><input type="radio" name="residencia" required id="casa" value="Casa"/>
          Casa</label
        >
        <label for="ap"
          ><input type="radio" checked name="residencia" required id="ap" value="Apartamento"/>
          Apartamento</label
        >
        <br />
      </fieldset>
      <fieldset>
        <p>Dados do ultimo emprego</p>
        <br />
        <p>Resumo do curriculo:</p>
        <textarea
          name="resumo"
          id="resumo"
          cols="30"
          rows="10"
          required
          maxlength="1000"
        ></textarea>
        <br />
        <br />
        <label for="cargo"
          >Cargo: <input type="text" id="cargo" maxlength="40" required
        /></label>
        <br />
        <p>Descrição do cargo:</p>
        <textarea
          id="descricao"
          required
          maxlength="500"
          name="descricao"
          cols="30"
          rows="3"
        ></textarea>
        <br />
        <label for="data-inicio"
          >Data de inicio: <input type="date" required id="data-inicio"
        /></label>
        <br />
        <br />
        <input type="reset" value="Limpar" />
        <input type="submit" id="enviar" />
      </fieldset>
    </form>
    <div id="dados"></div>
    <script src="script.js"></script>
  </body>
</html>
