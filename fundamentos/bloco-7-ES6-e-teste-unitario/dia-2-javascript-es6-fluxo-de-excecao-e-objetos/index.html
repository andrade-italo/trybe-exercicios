<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      function sum() {
        const value1 = document.getElementById("value1").value;
        const value2 = document.getElementById("value2").value;
        const verifyValue = (value1, value2) => {
          if (isNaN(value1) && isNaN(value2)) {
            throw new Error("O campo 1 e 2 não são numéricos.");
          } else if (isNaN(value1)) {
            throw new Error("O campo 1 não é um numero.");
          } else if (isNaN(value2)) {
            throw new Error("O campo 2 não é um numero.");
          }
          if (!value1 && !value2) {
            throw new Error("Os dois campo estão vazio");
          } else if (!value2) {
            throw new Error("O segundo campo está vazio");
          } else if (!value1) {
            throw new Error("O primeiro campo está vazio");
          }
        };

        try {
          try {
            verifyValue(value1, value2);
            const result = parseInt(value1) + parseInt(value2);
            return (document.getElementById(
              "result"
            ).innerHTML = `Resultado: ${result}`);
          } finally {
            document.getElementById("value1").value = "";
            document.getElementById("value2").value = "";
          }
        } catch (error) {
          document.getElementById(
            "result"
          ).innerHTML = `Erro: ${error.message}`;
        }
      }
      window.onload = () => {
        const button = document.getElementById("button");
        button.addEventListener("click", sum);
      };
    </script>
  </body>
</html>
